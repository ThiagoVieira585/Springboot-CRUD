<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<table class="table table-dark table-striped">
  		<thead>
  			<tr>
  				<th scope="col">ID</th>
  				<th scope="col">Marca</th>
		  		<th scope="col">Modelo</th>
		  		<th scope="col">Ano</th>
		  	</tr>
 		 </thead>
  		<tbody>
  			<tr th:each = "locadora: ${listar}">
  				<td th:text="${locadora.codigo}"></td>
  				<td th:text="${locadora.marca}"></td>
  				<td th:text="${locadora.modelo}"></td>
  				<td th:text="${locadora.ano}"></td>
  			</tr>
  		</tbody>
	</table>

<script src="/js/boootstrap.min.js"></script>
</body>
</html>
